<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Unico Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }

        .logo {
            font-size: 36px; /* Increased font size */
            text-decoration: none;
            color: #000;
            margin-bottom: 10px;
        }

        nav {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }

        nav a {
            text-decoration: none;
            color: #000;
        }

        .social-links {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 10px;
        }

        .categories {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .categories a {
            text-decoration: none;
            color: #000;
            padding: 5px 15px;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 40px 0;
        }

        .product {
            text-align: center;
        }

        .product img {
            width: 300px;
            height: 400px;
            object-fit: cover;
            background-color: #f5f5f5;
            margin-bottom: 15px;
        }

        .product h3 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .price {
            color: #333;
            font-size: 18px;
        }

        .original-price {
            text-decoration: line-through;
            color: #999;
            margin-left: 10px;
        }

        .sale-badge {
            background: red;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            margin-top: 5px;
        }

        .shop-button {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
            display: inline-block;
        }

        .shop-button:hover {
            background-color: #333;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #eee;
        }

        .address {
            font-weight: bold;
            font-size: 18px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">El Unico Store</a>
        <nav>
            <a href="#" class="nav-link">Shop</a>
        </nav>
        <div class="social-links">
            <a href="#"><img src="https://i.ibb.co/CWPWTGW/instagram-1384015.png" alt="Instagram" width="24" height="24"/></a>
            <a href="#"><img src="https://i.ibb.co/pPwqDsN/twitter.png" alt="Twitter" width="24" height="24"/></a>
        </div>
    </header>

    <div class="categories">
        <a href="#">Tops</a>
        <a href="#">Sale</a>
    </div>

    <div class="products">
        <div class="product">
            <img src="https://i.ibb.co/m9P8mYh/Screenshot-2024-11-12-174928.png" 
                 alt="Gilet Alvaro Moreno"/>
            <h3>Gilet Alvaro Moreno</h3>
            <span class="price">300.00 MAD</span>
            <br>
            <a href="https://wa.me/1234567890?text=I'm%20interested%20in%20Gilet%20Alvaro%20Moreno" target="_blank" class="shop-button">Shop</a>
        </div>
        <div class="product">
            <img src="https://i.ibb.co/VvTr2xq/Screenshot-2024-11-12-175036.png" 
                 alt="Capucha Springfield"/>
            <h3>Capucha Springfield</h3>
            <span class="price">200.00 MAD</span>
            <br>
            <a href="https://wa.me/1234567890?text=I'm%20interested%20in%20Capucha%20Springfield" target="_blank" class="shop-button">Shop</a>
        </div>
        <div class="product">
            <img src="https://i.ibb.co/dfJDtdg/Screenshot-2024-11-12-175010.png" 
                 alt="Duduna Pull&Bear Alvaro Moreno"/>
            <h3>Duduna Pull&Bear Alvaro Moreno</h3>
            <span class="price">250.00 MAD</span>
            <span class="original-price">400.00 MAD</span><br>
            <span class="sale-badge">SALE</span>
            <br>
            <a href="https://wa.me/1234567890?text=I'm%20interested%20in%20Duduna%20Pull%26Bear%20Alvaro%20Moreno" target="_blank" class="shop-button">Shop</a>
        </div>
        <div class="product">
            <img src="https://i.ibb.co/mvHqJV2/Screenshot-2024-11-12-175027.png" 
                 alt="Jacket Sky Lefties"/>
            <h3>Jacket Sky Lefties</h3>
            <span class="price">450.00 MAD</span>
            <br>
            <a href="https://wa.me/1234567890?text=I'm%20interested%20in%20Jacket%20Sky%20Lefties" target="_blank" class="shop-button">Shop</a>
        </div>
    </div>

   <footer>
        <div class="logo">El Unico Store</div>
        <div class="social-links">
            <a href="#"><img src="https://i.ibb.co/CWPWTGW/instagram-1384015.png" alt="Instagram" width="24" height="24"/></a>
            <a href="#"><img src="https://i.ibb.co/pPwqDsN/twitter.png" alt="Twitter" width="24" height="24"/></a>
        </div>
        <div class="address-footer" style="margin-top: 20px;">
            Boulevard Tarik Ibn Ziad, 90070 Tangier, Morocco
        </div>
    </footer>
</body>
</html>
