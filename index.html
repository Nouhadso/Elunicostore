<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Unico Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }

        .logo {
            font-size: 24px;
            text-decoration: none;
            color: #000;
        }

        nav {
            display: flex;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #000;
        }

        .social-links {
            display: flex;
            gap: 15px;
        }

        .categories {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .categories a {
            text-decoration: none;
            color: #000;
            padding: 5px 15px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }

        .product {
            text-align: center;
        }

        .product img {
            width: 100%;
            height: auto;
            background-color: #f5f5f5;
            margin-bottom: 15px;
        }

        .product h3 {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .price {
            color: #333;
        }

        .original-price {
            text-decoration: line-through;
            color: #999;
            margin-left: 10px;
        }

        .sale-badge {
            color: #999;
            font-size: 14px;
            margin-left: 10px;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            padding: 20px 0;
            border-top: 1px solid #eee;
        }

        .address {
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#" class="nav-link">Shop</a>
        </nav>
        <a href="#" class="logo">El Unico Store</a>
        <div class="social-links">
            <a href="#"><img src="/api/placeholder/24/24" alt="Instagram"/></a>
            <a href="#"><img src="/api/placeholder/24/24" alt="Twitter"/></a>
        </div>
    </header>

    <div class="categories">
        <a href="#">Tops</a>
        <a href="#">Sale</a>
    </div>

    <div class="products">
        <div class="product">
            <img src="/api/placeholder/300/400" alt="Gilet Alvaro Moreno"/>
            <h3>Gilet Alvaro Moreno</h3>
            <span class="price">from $30.00</span>
        </div>
        <div class="product">
            <img src="/api/placeholder/300/400" alt="Capucha Springfield"/>
            <h3>Capucha Springfield</h3>
            <span class="price">$20.00</span>
        </div>
        <div class="product">
            <img src="/api/placeholder/300/400" alt="Duduna Pull&Bear Alvaro Moreno"/>
            <h3>Duduna Pull&Bear Alvaro Moreno</h3>
            <span class="price">$25.00</span>
            <span class="original-price">$40.00</span>
            <span class="sale-badge">SALE</span>
        </div>
        <div class="product">
            <img src="/api/placeholder/300/400" alt="Jacket Sky Lefties"/>
            <h3>Jacket Sky Lefties</h3>
            <span class="price">$45.00</span>
        </div>
    </div>

    <div class="address">
        Boulevard Tarik Ibn Ziad, 90070 Tangier, Morocco, Tangier, Morocco
    </div>

    <footer>
        <div class="logo">El Unico Store</div>
        <div class="social-links" style="justify-content: center; margin-top: 20px;">
            <a href="#"><img src="/api/placeholder/24/24" alt="Instagram"/></a>
            <a href="#"><img src="/api/placeholder/24/24" alt="Twitter"/></a>
        </div>
        <div style="margin-top: 20px;">
            <a href="mailto:email@example.com">email@example.com</a>
        </div>
    </footer>
</body>
</html>
